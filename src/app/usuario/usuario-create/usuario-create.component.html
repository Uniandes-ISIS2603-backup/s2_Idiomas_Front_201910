<!DOCTYPE html>
<html lang="es">

    <head>
        <title>listar Ususarios</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    </head>
    <body>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <br>
                <h2 class="text-center">Registrarse como usuario</h2>
                <br>                      
              <form  name="Usuario" (ngSubmit)=" createUsuario()" #f="ngForm" novalidate>
                      <div class="form-group">
                        <label for="usuarioNombre"><b>Nombre</b></label>
                        <input type="text" name="usuarioNombre" class="form-control" id="usuarrioNombre"  [(ngModel)]="usuario.nombre" #usuarioNombre="ngModel"  required>
                               <div class="invalid-feedback">
                            <div>El nombre de usuario esta vacio</div>
                        </div>
                    </div>
                   
                  <div class="form-group">
                        <label for="usuarioContrasenia"><b>Contrasenia</b></label>
                        <input type="text" name="usuarioContrasenia" class="form-control" id="usuarioContrasenia" 
                               [(ngModel)]="usuario.contrasenia" #comentarioFecha="ngModel" required >
                               <div class="invalid-feedback">
                            <div>La contrase√±a de usuario esta vacio</div>
                        </div>
                    </div> 
                    <div class="row form-inline justify-content-center align-self-center">
                        <button type="button" class="btn btn-danger" routerLink="../list">Back</button>
                        <div class="divider"></div>
                        <button type="submit" class="btn btn-primary" (click) = "login()">Create</button>

                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>

    </body>
</html>
