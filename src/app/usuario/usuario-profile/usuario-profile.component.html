<!DOCTYPE html>
<html lang="es">
    
    <head>
        <title>Perfil</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        
    </head>
    
    <body>
        <h1>perfil</h1>
        <hr />
        <table style="margin-left: auto; margin-right: auto; text-align: center;  " class="table">
            <tbody>
                <tr>
                    <td WIDTH="50%">
                        <img src="../assets/usuario.png"  />   
                        <p>{{usuarioDetail.nombre}}</p>
                        <p><button type="button" class="btn btn-primary"  routerLink="/usuarios/{{usuarioDetail.id}}/edit" >editar perfil</button> <button type="button" class="btn btn-danger" (click)="deleteUsuario(usuarioDetail.id)">eliminar perfil</button></p>
                    </td>
                    <td  WIDTH="50%">
                        <p>&nbsp;grupos</p>
                        <div id="div1">
                            <table style="margin-left: auto; margin-right: auto; text-align: center;" class="table">
                                <tbody>
                                    <tr *ngFor="let g of grupos">
                                        <td>g.nombre</td>
                                        <td >
                                            <button type="button" class="btn btn-danger">eliminar</button>
                                        </td>
                                    </tr>                               
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td WIDTH="50%" >
                        <p>datos personales</p>
                        
                        <table style="margin-left: auto; margin-right: auto; text-align: center;" class="table">
                            <tbody>
                                <tr >
                                    <td >contrase√±a</td>
                                    <td >{{usuarioDetail.contrasenia}}</td>
                                </tr>
                            </tbody>
                        </table>
                        
                    </td>
                    <td WIDTH="50%">
                        <p>actividades</p>
                        
                        <table style="margin-left: auto; margin-right: auto; text-align: center;" class="table">
                            <tbody>
                                <tr>
                                    
                                    <td>
                                        <div id="div1">
                                            <table style="margin-left: auto; margin-right: auto; text-align: center;" class="table">
                                                <tr *ngFor="let a of actividades">
                                                    <td>a.nombre</td>
                                                    <td >
                                                        <button type="button" class="btn btn-danger">eliminar</button>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </td>
                                    
                                    <td>
                                        <p>actividades en formato calendario</p>
                                    </td>
                                    
                                </tr>
                            </tbody>
                        </table>
                        
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
