s<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Edit a comment</h2>
        <br>
        <form texto="comentario" (ngSubmit)="f.form.valid && editComentario()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="comentarioTexto"><b>Texto</b></label>
                <input type="text" name="comentarioTexto" class="form-control" id="comentarioTexto"
                    [(ngModel)]="comentario.texto" #comentarioTexto="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && comentarioTexto.invalid }" required>
                <div class="invalid-feedback">
                    <div>The comment's text is missing</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">

                <div class="divider"></div>
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
