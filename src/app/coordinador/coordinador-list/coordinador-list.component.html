<!DOCTYPE html>
<html lang="es">

    <head>
        <title>listar Coordinadores</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    </head>

    <body>
        <div class="container-fluid">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading"><label class="primar">Coordinador list</label></div>
                    <div class="panel-body">                
                        <div class="col-md-8">
                            <table class="table table-striped">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>id</th>  
                                        <th>Name</th>   

                                    </tr>
                                </thead>
                                <tbody>

                                    <tr *ngFor ="let e of coordinadores ">
                                        <td>
                                            {{e.id}}
                                        </td>

                                        <td style="cursor: pointer;">
                                            <a class="figure-caption" [routerLink] ="['/coordinadores', { outlets: { 'detail': [e.id] } }]" >{{e.nombre}}</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
