


<div class="row">
    <div class="col-6 offset-3">
        <br>
        <h2 class="text-center">Login</h2>
        <br>
        <form name="login" (ngSubmit)="f.form.valid && asignarRol(role)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="role"><b>Seleccione el rol con el que desea ingresar:</b></label>
                <select class="custom-select" name="role" id="role" [(ngModel)]="user.role" required>
                    <option [value]="role" *ngFor="let role of roles">{{role}}</option>
                </select>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col-6 offset-3">
        <div *ngIf="user.role == 'ADMIN'">
            <app-administrador-create (ngSubmit)="createAdministrador()" ></app-administrador-create>
        </div>
        <div *ngIf="user.role == 'Anfitrion'">
            <app-anfitrion-create (ngSubmit)="createAnfitrion()" >
            </app-anfitrion-create>
        </div>
        <div *ngIf="user.role == 'Usuario'">
            <app-usuario-create (ngSubmit)="createUsuario()" >
            </app-usuario-create>
        </div>
        <div *ngIf="user.role == 'Coordinador'">
                <app-coordinador-create (ngSubmit)="createCoordinador()" >
                </app-coordinador-create>
            </div>
    </div>
</div>
